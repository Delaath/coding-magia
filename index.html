    <div class="time-calculator-container">
      <div class="box-input box-input2 time-calculator-input-box">
        <input type="number" id="time-calculator-input" placeholder="Введіть число">
        <button class="random-btn time-calculator-button" onclick="calculateTime()">
          <img src="img/svg/search.svg" class="search-btn" alt="search"></button>
      </div>
      <div class="dots-result-box">
        <div class="time-dots">--------------------------</div>

      </div>
    </div>
  
  
    <script>
      function calculateTime() {
        const input = document.getElementById("time-calculator-input").value;
        const result = document.getElementById("time-calculator-result");
  
        if (input) {
          const totalSeconds = parseInt(input, 10);
          const days = Math.floor(totalSeconds / (24 * 3600));
          const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
  
          result.textContent = `${days} дн. ${hours}:${minutes}:${seconds}`;
          result.style.display = "inline";
        } else {
          result.textContent = "...";
          result.style.display = "none";
        }
      }
    </script>

    </div>
  
    <script>
      let currentSlide = 0;
      let slides = document.querySelectorAll('.slide');
      let dots = document.querySelectorAll('.dot');
  
      function changeSlide(direction) {
        slides[currentSlide].classList.remove('active');
        dots[currentSlide].classList.remove('active');
  
        currentSlide = (currentSlide + direction + slides.length) % slides.length;
  
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
      }
  
      function setSlide(index) {
        slides[currentSlide].classList.remove('active');
        dots[currentSlide].classList.remove('active');
  
        currentSlide = index;
  
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
      }
    </script>
