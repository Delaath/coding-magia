                        </svg></button>
                    <ul class="nav-menu">
                        <li class="nav-menu-item">Інтерактив</li>
                        <li class="nav-menu-item">Наша Команда</li>
                        <li class="nav-menu-item">Контакти</li>
                    </ul>
                    <ul class="nav-contacts">
                        <li class="nav-contacts-item">Тел: +38 (123) 456 78 90</li>
                        <li class="nav-contacts-item"> E-Mail: codingmagic@gmail.com</li>
                    </ul>
                </div>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link link" data-dropdown-open>
                        Інтерактив
                        <svg class="header-nav-arrow" width="15" height="15" data-dropdown-arrow>
                            <use href="img/svg/arrow.svg"></use>
                        </svg>
                    </a>

        </div>

        <div class="theme-toggle" onclick="toggleTheme()">
            <img src="./img/svg/sun.svg" alt="Light Mode" id="theme-icon">
        </div>

        <script>
            function toggleTheme() {
                const body = document.body;
                const themeIcon = document.getElementById('theme-icon');
                if (body.classList.contains('dark-mode')) {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    themeIcon.src = "./img/svg/sun.svg"; // Change to sun icon
                    themeIcon.alt = "Light Mode";
                } else {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    themeIcon.src = "./img/svg/moon.svg"; // Change to moon icon
                    themeIcon.alt = "Dark Mode";
                }
            }


            var modal = document.getElementById("myModal-menu");

            var btn = document.getElementById("myBtn-menu");

            var span = document.getElementsByClassName("close-menu")[0];

            btn.onclick = function () {
                modal.style.display = "block";
                modal.style.visibility = "visible";
            }
            span.onclick = function () {
                modal.style.display = "none";
            }
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <p class="header__welcome-text" id="output" data-welcome-open></p>
    </div>
</header>
