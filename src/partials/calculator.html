<h3 class="calculator-title">Калькулятор</h3>
<section class="calculator">
    <input type="text" id="num1" placeholder="Введіть число">

    <div class="ops">
        <button data-op="+">+</button>
        <button data-op="−">−</button>
        <button data-op="×">×</button>
        <button data-op="÷">÷</button>
    </div>

    <input type="text" id="num2" placeholder="Введіть число">

    <input type="text" id="result" placeholder="Результат" readonly>
    <hr class="line">
</section>
